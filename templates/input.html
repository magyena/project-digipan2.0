<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>DIGIPAN | Formulir Keluarga</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <link href="static/img/logo/2.png" rel="icon">
    <style>
        /* Styling untuk formulir */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.8rem;
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

       button {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 10px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    width: 50%;
    position: relative;
    display: block;      /* Ubah tombol menjadi elemen block */
    margin: 0 auto;      /* Otomatis margin di kiri dan kanan */
}


        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group:last-of-type {
            margin-bottom: 0;
        }

        /* Spinner Styles */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Hidden by default */
            z-index: 9999;
        }

        .spinner-text {
            position: fixed;
            top: calc(50% + 60px); /* Position below the spinner with added space */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: #4CAF50;
            display: none; /* Hidden by default */
            z-index: 9999;
            text-align: center;
            margin-top: 10px; /* Adjust this value to control the space */
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }


        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out; /* Fade in animation */
        }

        .modal-content {
            background: linear-gradient(135deg, #f5f5f5, #ffffff); /* Gradient background */
            margin: 15% auto; /* Centered */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            animation: scaleUp 0.3s ease-in-out; /* Scale up animation */
        }

        .modal-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 1.4rem;
            font-weight: bold;
            color: #4CAF50;
            position: relative;
            text-align: center;
        }

        .modal-footer {
            padding: 10px 0;
            border-top: 1px solid #ddd;
            text-align: center;
        }

        .close {
            color: #aaa;
            font-size: 1.5rem;
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }
        .note {
    display: block;
    margin-top: -10px;
    font-size: 12px; /* Atur ukurn teks di sini */
    color: #666; /* Atur warna teks jika diinginkan */
    margin-left: 5px;
}


        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }
        input::placeholder {
    font-size: 1rem; /* Ukuran font untuk placeholder */
    color: #888; /* Warna teks untuk placeholder */
}

.swal2-confirm-custom {
    padding: 10px 20px; /* Sesuaikan padding */
    font-size: 1rem; /* Sesuaikan ukuran font */
    min-width: 80px; /* Pastikan lebar tombol cukup */
    border-radius: 5px; /* Sesuaikan radius border jika perlu */
}

/* Tampilan overlay yang transparan untuk fokus pada loading */
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 999;
    display: none;
}

/* Styling untuk pop-up loading */
#loading-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #1e1e1e;
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
    padding: 30px;
    text-align: center;
    z-index: 1000;
    display: none; /* Tersembunyi secara default */
    color: white;
}

/* Animasi gradient pada progress bar */
#progress-bar-container {
    width: 100%;
    background: #333;
    border-radius: 50px;
    overflow: hidden;
    height: 25px;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    margin-top: 20px;
}

#progress-bar {
    height: 100%;
    background: linear-gradient(270deg, #ffb703, #4CAF50);
    background-size: 200% 200%;
    width: 0; /* Mulai dari 0% */
    transition: width 0.4s ease-in-out;
    animation: gradientShift 3s ease infinite; /* Animasi bergerak */
}

/* Animasi pergerakan gradasi */
@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Styling untuk teks progres */
#progress-text {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
    color: #ffb703;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

/* Header teks loading */
#loading-popup h3 {
    font-size: 24px;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
}


    </style>
</head>
<body>
   <form id="family-form" action="{{ url_for('input_data') }}" method="POST">
    <h1>Formulir Data Keluarga</h1>
    <div class="form-group">
        <label for="nama_keluarga">Nama Keluarga:</label>
        <input type="text" id="nama_keluarga" name="nama_keluarga" placeholder="*contoh : Keluarga Sitompul" style="text-transform: uppercase;">
        <small class="note">*Catatan: Nama Keluarga harus sama untuk setiap anggota keluarga</small>
    </div>
    <div id="error-message" style="display: none; color: red;"></div>

    <div class="form-group">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" placeholder="*contoh : Joko Widodo">
    </div>
    <div class="form-group">
        <label for="tempat_lahir">Tempat Lahir:</label>
        <input type="text" id="tempat_lahir" name="tempat_lahir" placeholder="*contoh : Bogor">
    </div>
    <div class="form-group">
        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" onclick="this.showPicker();" onkeydown="return false;">
    </div>
    <div class="form-group">
        <label for="nomor_keluarga">Nomor yang dapat dihubungi:</label>
        <input type="text" id="nomor_keluarga" name="nomor_keluarga" pattern="\d*" placeholder="*contoh : 0899992999">
    </div>
    <div class="form-group">
        <label for="hubungan_keluarga">Hubungan Keluarga:</label>
        <select id="hubungan_keluarga" name="hubungan_keluarga">
            <option value="" disabled selected>Pilih Hubungan</option>
            <option value="Kepala Keluarga">Kepala Keluarga</option>
            <option value="Istri">Istri</option>
            <option value="Anak">Anak</option>
        </select>
    </div>    
    <button type="submit">Kirim</button>
</form>
<div id="loading-popup">
    <h3>Sedang Memproses...</h3>
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    <div id="progress-text">0%</div>
</div>
<div id="overlay"></div>


<!-- Optional: Overlay for Popup Background -->
<div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999;"></div>
<script>
document.getElementById('family-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission
    let form = this;
    let formData = {
    nama_keluarga: document.getElementById('nama_keluarga').value.trim().toUpperCase(),
    nama: document.getElementById('nama').value.trim(),
    tempat_lahir: document.getElementById('tempat_lahir').value.trim(),
    tanggal_lahir: document.getElementById('tanggal_lahir').value,
    nomor_keluarga: document.getElementById('nomor_keluarga').value.trim(),
    hubungan_keluarga: document.getElementById('hubungan_keluarga').value,
};


    // Show loading popup and progress bar
    const loadingPopup = document.getElementById('loading-popup');
    const overlay = document.getElementById('overlay');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    
    loadingPopup.style.display = 'block'; // Show popup
    overlay.style.display = 'block'; // Show overlay

    let progressValue = 0;

    // Start the progress
    let interval = setInterval(() => {
        if (progressValue < 100) {
            progressValue += 5; // Increase the progress by 5%
            progressBar.style.width = progressValue + '%'; // Update the width of the progress bar
            progressText.textContent = progressValue + '%'; // Update the text
            if (progressValue >= 90) {
                progressBar.style.background = '#4CAF50'; // Change to green when nearing completion
            }
        } else {
            clearInterval(interval); // Clear the interval when reaching 100%
            // Send data with fetch after 100% progress
                    fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // Set the Content-Type to application/json
                },
                body: JSON.stringify(formData) // Send data as JSON
        
            }).then(response => {
                if (response.ok) {
                    form.reset(); // Reset the form
                    
                    // Tambahkan delay sebelum menampilkan Swal sukses
                    setTimeout(() => {
                        Swal.fire({
                            title: 'Sukses!',
                            text: 'Terima Kasih Telah Mengisi Data',
                            icon: 'success',
                            confirmButtonText: 'OK',
                            customClass: {
                                confirmButton: 'swal2-confirm-custom'
                            }
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = 'https://digiwarga.vercel.app/main';
                            }
                        });
                    }, 500); // Delay selama 1 detik (1000 ms)
                    
                } else {
                    return response.json().then(data => {
                        Swal.fire({
                            title: 'Gagal',
                            text: data.message || 'Gagal mengirim data',
                            icon: 'error',
                            confirmButtonText: 'OK',
                            customClass: {
                                confirmButton: 'swal2-confirm-custom'
                            }
                        });
                    });
                }
            }).catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    title: 'Kesalahan',
                    text: 'Terjadi kesalahan saat mengirim data',
                    icon: 'error',
                    confirmButtonText: 'OK',
                    customClass: {
                        confirmButton: 'swal2-confirm-custom'
                    }
                });
            }).finally(() => {
                // Hide progress bar after fetching
                loadingPopup.style.display = 'none'; // Hide popup
                overlay.style.display = 'none'; // Hide overlay
            });
        }
    }, 200); // Update every 200 ms

    // Validasi input sebelum submit
    let namaKeluarga = document.getElementById('nama_keluarga').value.trim();
    let nama = document.getElementById('nama').value.trim();
    let tempatLahir = document.getElementById('tempat_lahir').value.trim();
    let tanggalLahir = document.getElementById('tanggal_lahir').value;
    let hubunganKeluarga = document.getElementById('hubungan_keluarga').value;

    if (!formData.nama_keluarga || !formData.nama || !formData.tempat_lahir || !formData.tanggal_lahir || !formData.hubungan_keluarga) {
 
        Swal.fire({
            title: 'Peringatan',
            text: 'Semua field harus diisi!',
            icon: 'warning',
            confirmButtonText: 'OK',
            customClass: {
                confirmButton: 'swal2-confirm-custom'
            }
        });
        clearInterval(interval); // Stop the progress interval if validation fails
        loadingPopup.style.display = 'none'; // Hide popup
        overlay.style.display = 'none'; // Hide overlay
        return; // Stop form submission if validation fails
    }
});


// // Hide right-click menu
// document.addEventListener("contextmenu", function(e){
//     e.preventDefault();
// }, false);

document.onkeydown = function(e) {
    if(e.key == 'F12' || (e.ctrlKey && e.shiftKey && e.key == 'I')) {
        e.preventDefault();
    }
};
</script>
