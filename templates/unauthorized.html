<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Akses Ditolak</title>
    <style>
        /* Style untuk overlay dan popup */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .popup {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 500px;
            width: 80%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: scaleIn 0.5s ease-out;
        }

        .popup h1 {
            color: #d9534f;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .popup p {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .popup button {
            padding: 12px 25px;
            background-color: #6777ef;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .popup button:hover {
            background-color: #6777ef;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Overlay untuk popup -->
    <div class="overlay">
        <div class="popup">
            <h1>Akses Ditolak !!</h1>
            <p>{{ request.args.get('message', 'Anda tidak memiliki akses ke halaman ini.') }}</p>
            <button id="backHomeButton">Kembali ke Dashboard</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Ambil URL untuk halaman dashboard dari Flask
            var dashboardUrl = "{{ url_for('dashboard') }}";

            // Menambahkan event listener untuk tombol
            document.getElementById("backHomeButton").addEventListener("click", function() {
                window.location.href = dashboardUrl;
            });

            // Jika ingin menutup popup setelah beberapa detik, misalnya 5 detik
            setTimeout(function() {
                window.location.href = dashboardUrl;  // Redirect ke halaman home setelah 5 detik
            }, 5000);  // Waktu dalam milidetik (5000ms = 5 detik)
        };
    </script>
</body>
</html>
